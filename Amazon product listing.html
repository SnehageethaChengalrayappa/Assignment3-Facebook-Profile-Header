<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Listing</title>
</head>
<body>
    <div class="container">
        <h1>Product Listing</h1>
        <div class="product-cards">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/51pQ4XZTM1L._AC_UY350_.jpg" alt="Product Image" style="width:50%">
                <h2>Product 1</h2>
                <p>2,000</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://5.imimg.com/data5/TX/BR/MH/SELLER-4390697/simple-girl-watch.jpg" alt="Product Image" style="width:50%">
                <h2>Product 2</h2>
                <p>1899/-</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://assets.myntassets.com/dpr_1.5,q_60,w_400,c_limit,fl_progressive/assets/images/22803276/2023/4/17/b3c9ff1c-851e-406b-9e43-ae7fafc8adb61681742354950Watches1.jpg" alt="Product Image" style="width:50%">
                <h2>Product 3</h2>
                <p>2899</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/watch/2/p/t/ladies-watches-raarlie-girls-original-imaghdrrb4sbzssf.jpeg?q=90&crop=false" alt="Product Image" style="width:50%">
                <h2>Product 4</h2>
                <p>3999</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
